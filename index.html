	<header class="header">
		<h1 class="headline--primary">Awesome Startup Employee Directory</h1>
		<fieldset>
			<legend>Sort By:</legend>
			<input type="radio" id="sort-Name" name="sort" value="name" checked>
			<label for="sort-Name">First Name</label>
			<input type="radio" id="sort-User" name="sort" value="user">
			<label for="sort-User">Username</label>			
		</fieldset>
	</header>
	<main class="wrapper">

	</main>
	<!--  modal    -->
		<div class="overlay">
			<div class="modal">
				<button class="btn--close">
					<span>Close</span>
					<svg class="icn">
						<use xlink:href="#close"/>
					</svg>
				</button>
				<button class="btn--next">
					<span>Next</span>
					<svg class="icn">
						<use xlink:href="#next"/>
					</svg>
				</button>
				<button class="btn--previous">
					<span>Previous</span>
					<svg class="icn">
						<use xlink:href="#previous"/>
					</svg>
				</button>

				<div class="modal__inner">
					<h2>Attention!</h2>
					<p>This is a test modal</p>
					<button class="btn--modal">Close</button>
				</div>
			</div>
		</div>
		<script src="js/app.js" type="text/javascript"></script>
	</body>
</html>
